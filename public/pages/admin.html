<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>BFG Store!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">  
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!--Hojas de Estilo-->
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/admin.css" />
    
</head>
<body>
    <div class='table'>
        <div class='cell'>
            <form>
                    <a href='../pages/index.html'>
                        <img class='logo' src='../logos/logo140x140.jpg'>
                    </a>
                <h1>CARGA DE PRODUCTOS</h1>
                <div class="main">
                    <div class='flex-inner'>
                        <input type='text' class='entry' name='name' placeholder='Nombre'>
                    </div>
                    <div class='flex-inner'>
                        <input type='text' class='entry' name='shortDescription' placeholder='Descripción corta'>
                    </div>

                    <div class='flex-inner'>
                        <input type='text' class='entry' name='brand' placeholder='Marca'>
                    </div>

                    <div class='flex-inner'>
                        <input type='text' class='entry' name='code' placeholder='Código'>
                    </div>

                    <div class='flex-inner'>
                        <textarea rows="5" name='largeDescription' placeholder='Descripción larga'></textarea>
                    </div>

                    <div class='flex-inner'>    
                        <textarea rows="5" name='specs' placeholder='Especificaciones técnicas (una por línea)'></textarea>
                    </div>

                    <div class='flex-inner'>    
                        <input type='number' class='entry' name='price' placeholder='Precio'>
                    </div>
                    <div>
                        <input type='text' class='entry' name='images' placeholder='Imágenes'>
                    </div>

                    <div class='flex-inner dropdowns'>
                        <label for="productType">Tipo de producto:</label>
                        <select name="productType">
                            <option value="CONSOLA">CONSOLA</option>
                            <option value="JUEGO">JUEGO</option>
                            <option value="ACCESORIO">ACCESORIO</option>
                            <option value="TARJETA">TARJETA</option>
                        </select>
                    </div>
                    <div class='flex-inner dropdowns'>
                        <label for="productState">Estado de producto:</label>
                        <select name="productState">
                            <option value="DEALS">OFERTA</option>     
                            <option value="NEWS">NOVEDAD</option>
                            <option value="USED">USADO</option>
                            <option value="FEATURED">DESTACADO</option>
                            <option value="PRESALE">PREVENTA</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button class='ingresar' type='submit'> Cargar </button>
                </div>
                  
            </form>
        </div>
    </div>
   

</body>
</html>
