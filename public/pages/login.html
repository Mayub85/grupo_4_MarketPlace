<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>BFG Store!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">  
    
    <!--Hojas de Estilo-->
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/login.css" />
    
</head>
<body>
    <div class='table'>
        <div class='cell'>
            <form>
                <a href='../pages/index.html'>
                <img class='logo' src='../logos/logo140x140.jpg'><br>
                </a>
                <h1 class='logintext'> Ingresá a tu cuenta</h1>
                <div class='user'>
                    <input type='text' class='entry' name='usuario' placeholder='Usuario'><br>
                </div>  
                <div class='passwordtext'>
                    <input type='password' class='entry' name='contrasenia' placeholder='Contraseña'><br>
                    <a href=''><h1 class='smalltext'> Olvidé mi contraseña</h1></a>
                </div>
                <div>
                <button class='ingresar' type='submit'> Ingresar
                </div>

                <div class="Social">
                
                    <button type="submit" class="facebook-btn">
                    
                    <i class="fa fa-facebook" aria-hidden="true"></i><i class="fab fa-facebook-f"></i> Ingresar con Facebook

                    <button type="submit" class="twitter-btn">
                
                    <i class="fa fa-twitter" aria-hidden="true"></i><i class="fab fa-twitter"></i> Ingresar con Twitter

                </div>
                <h1 class='registro'> Si no estas registrado, <a class='smalltext' href='../pages/register.html'> hace click aquí</a>
            </form>
        </div>
    </div>
   

</body>
</html>
