<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>BFG Store!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">  
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!--Hojas de Estilo-->
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/register.css" />
    
</head>
<body>
    <div class='table'>
        <div class='cell'>
            <form>
                     <a href='../pages/index.html'>
                    <img class='logo' src='../logos/logo140x140.jpg'><br>
                    </a>
                <ul class='flex-inner'>
                    <input type='text' class='entry' name='usuario' placeholder='Nombre'><br>
                
                    <input type='text' class='entry' name='usuario' placeholder='Apellido'><br>
                </ul>

                <ul class='flex-inner'>
                    <input type='number' class='entry' name='usuario' placeholder='DNI'><br>

                    <input type='email' class='entry' name='usuario' placeholder='E-mail'><br>
                </ul>

                <ul class='flex-inner'>    
                    <input type='password' class='entry' name='usuario' placeholder='Contraseña'><br>

                    <input type='password' class='entry' name='usuario' placeholder='Repetir Contraseña'><br>
                </ul>

                <ul class='flex-inner'>    
                    <input type='number' class='entry' name='usuario' placeholder='Teléfono'><br>

                    <input type='text' class='entry' name='usuario' placeholder='Dirección'><br>
                </ul>

                <ul class='flex-inner'>    
                    <input type='text' class='entry' name='usuario' placeholder='Provincia'><br>

                    <input type='text' class='entry' name='usuario' placeholder='Localidad'><br>
                </ul>

                <ul class='flex-inner'>    
                    <input type='number' class='entry' name='usuario' placeholder='Código Postal'><br>

                    <input type='text' class='entry' name='usuario' placeholder='Identificación'><br>
                </ul>

                <div>
                    <button class='ingresar' type='submit'> Registrarse
                </div>

                    <div class="Social">
                
                        <button type="submit" class="facebook-btn">
                        
                        <i class="fa fa-facebook" aria-hidden="true"></i><i class="fab fa-facebook-f"></i> Registrarse con Facebook
    
                        <button type="submit" class="twitter-btn">
                    
                        <i class="fa fa-twitter" aria-hidden="true"></i><i class="fab fa-twitter"></i> Registrarse con Twitter
                        </div>
                        <h1 class='registro'> Si ya tenes una cuenta, <a class='smalltext' href='../pages/login.html'> hace click aquí</a>
            </form>
        </div>
    </div>
   

</body>
</html>
